<!--Indicates the HTML is HTML5 from 2014-->
<!DOCTYPE html> 
<html>
    <head>
        <!-- link element creates a link between the HTML document and external source. The rel attribute specifies the relationship between two docs-->
        <link rel="stylesheet" href= "https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.1.1/css/ol.css" type="text/css">
        
        <style>
            .map {
                height: 600px;
                width: 60%;
                }
            
            h1 {
                border: 1px solid black;
                }
        </style>
        
        <!-- source code for javascript-->
        <script src="https://cdn.jsdelivr.net/gh/openlayers/openlayers.github.io@master/en/v6.1.1/build/ol.js"></script>
		
		<!-- source code for obtaining projections -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/proj4js/2.4.3/proj4.js"></script>
		<script src="https://epsg.io/26917.js"></script>
		
		  <!-- Links to jQuery Toolkit in order to import json/geojson files from a repository-->
		<script src="https://code.jquery.com/jquery-3.3.1.js"></script>
     
    </head>
    
    <body>

    <h1 style="font-family:verdana"> Watermain Breaks in Markham </h1> 
        <div id="map" class="map"></div>
    
        <script type="text/javascript">
			
			<!-- Get projection of features-->
			ol.proj.proj4.register(proj4)
        
			<!--Create two variables: map and vectors--> 
			
			var vectorProjection = ol.proj.get('EPSG:26917'); //This fetches the projection
			
			var map = new ol.Map({
                target: 'map',
                layers: [
                    new ol.layer.Tile({
                        source: new ol.source.OSM()
                    }),
				], 
				
				/* This is used to define the
				map's extents using the long and lat
				*/
				
				view: new ol.View({
                    center: ol.proj.fromLonLat([-79.337021, 43.856098]),
                    zoom: 12
                })
				
			})
			
			var wmns = new ol.layer.Vector({
				title: 'Watermains',
				source: new ol.source.Vector({
					url: $.getJSON('https://raw.githubusercontent.com/farahtasneem/Markhamwmns/master/Watermains.geojson'),
					format: new ol.format.GeoJSON({
						featureProjection: vectorProjection
					})
				}),

			});
			
			map.addLayer(wmns);
			
				

 
			<!--Overlay vector features on the map-->
            
			
        </script>

    </body>
</html>
